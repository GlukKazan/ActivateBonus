<table class="table">
    <thead>
      <tr>
        <th style="width: 10%">
          <a href="/launch">Launch</a>
        </th>
        <th style="width: 10%">
          <b>Join</b>
        </th>
        <th style="width: 10%">
          <a href="/watch">Watch</a>
        </th>
        <th style="width: 90%">
          <a href="/">Logout</a>
        </th>
      </tr>
    </thead>
</table>

<h3>Join to session</h3>
<table class="table table-striped">
  <thead>
    <tr>
      <td>Date</td>
      <td>Game</td>
      <td>Player</td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let it of sessions">
      <td>{{it.created | date: 'dd/MM/yyyy'}}</td>
      <td>{{it.game}}</td>
      <td>{{it.player_name}} ({{it.player_num}})</td>
      <td>
        <input
        type="button"
        value="Join"
        (click)="join(it)"
        class="btn btn-success"
        />
      </td>
    </tr>
  </tbody>
</table>
