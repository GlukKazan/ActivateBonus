<div class="jumbotron">
    <div class="container">
       <div class="row">
          <div class="col-md-6 offset-md-3">
             <div class="bonus-form">
                <div class="form-group">
                     <label>Бонус</label>
                     <input
                         class="form-control"
                         name="bonus"
                         [(ngModel)]="bonus"
                         #bon="ngModel"
                         required
                     />
                </div>
                <div class="form-group">
                    <button
                         class="btn btn-primary"
                         [disabled]="bon.invalid"
                         (click)="submit()"
                   >Активировать</button> 
                </div>
          </div>
        </div>
     </div>
 </div>
